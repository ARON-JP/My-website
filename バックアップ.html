<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kqlemのプロフィール</title>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
            background-image: url('bg.webp');
            background-size: cover;
            background-attachment: fixed;
            cursor: url('custom_cursor.png'), auto;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 10px;
            right: 10px;
            color: #00796b;
            font-size: 24px;
        }

        .update {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #00796b;
            font-size: 14px;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .profile-links a {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            color: #004d40;
            text-decoration: none;
            background-color: rgba(0, 77, 64, 0.1);
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .profile-links a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: rgba(0, 77, 64, 0.3);
            transition: left 0.3s;
        }

        .profile-links a:hover::after {
            left: 0;
        }

        .profile-links img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .profile {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        .profile .description {
            margin-top: 10px;
            color: #00796b;
        }

        .profile .details {
            font-size: 12px;
            color: #004d40;
            margin-top: 5px;
        }

        .box {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #004d40;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.6);
            text-align: left;
        }

        .box pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #00bcd4;
            border-radius: 50%;
            pointer-events: none;
            animation: particle 1s ease-out forwards;
        }

        .line {
            position: absolute;
            width: 2px;
            background: #00796b;
            pointer-events: none;
            animation: line 1s linear infinite;
        }

        @keyframes particle {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        @keyframes line {
            0% { transform: scaleX(1); opacity: 1; }
            100% { transform: scaleX(0.1); opacity: 0; }
        }

        .water-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 77, 64, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: waterParticle 2s ease-in-out infinite;
        }

        @keyframes waterParticle {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-50px) scale(0.5); opacity: 0.5; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        audio {
            display: none;
        }
    </style>
    <script>
        function updateTime() {
            const clock = document.getElementById('clock');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            clock.textContent = `${hours}:${minutes}`;
        }
        setInterval(updateTime, 1000);
        window.onload = updateTime;

        window.onload = function() {
            const audio = document.getElementById('background-music');
            audio.play();
        };

        document.addEventListener('click', function(event) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${event.clientX}px`;
            particle.style.top = `${event.clientY}px`;
            document.body.appendChild(particle);
            setTimeout(() => {
                document.body.removeChild(particle);
            }, 1000);
        });

        let isDragging = false;
        let line;

        document.addEventListener('mousedown', function(event) {
            isDragging = true;
        });

        document.addEventListener('mousemove', function(event) {
            if (isDragging) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${event.clientX}px`;
                particle.style.top = `${event.clientY}px`;
                document.body.appendChild(particle);
                setTimeout(() => {
                    document.body.removeChild(particle);
                }, 1000);
            }
        });

        document.addEventListener('mouseup', function() {
            isDragging = false;
        });

        setInterval(function() {
            const waterParticle = document.createElement('div');
            waterParticle.classList.add('water-particle');
            waterParticle.style.left = `${Math.random() * window.innerWidth}px`;
            waterParticle.style.top = `${Math.random() * window.innerHeight}px`;
            document.body.appendChild(waterParticle);
            setTimeout(() => {
                document.body.removeChild(waterParticle);
            }, 2000);
        }, 100);
    </script>
</head>

</html>
